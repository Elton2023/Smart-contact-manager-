<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="baze::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

	<section >
 	          <div class="container">
 	          	<h1 class="row justify-content-center  col-md-10">Login </h1>
 	          
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                    <!-- Remeber this is the custom login page and inputs must be send back here as below for webconfigur to validate if there is no custom validation page 
                                                                  <form class="form"  th:action="@{/signin}" method="post">    -->
                                                           
                        <form class="form"  th:action="@{/dologin}" method="post">
                         <div th:if="${param.error}" class="alert alert-danger">
                            Invalid inputs 
                            </div>
                             <div th:if="${param.logout}" class="alert alert-danger">
                            you have logged out                       
                              </div>
                            <div class="form-group">
                           
                                 <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                             </div>
                            <div class="form-group">
                                 <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div><br>                
                            <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-info btn-md" >okk</button>
                             </div>
                             
                            <a id="register" href="/signup/">Register here</a>
                            <br><br>
                            <div class="container">
                            <a th:href="@{/forgotpassword}">forgot password!</a>
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
