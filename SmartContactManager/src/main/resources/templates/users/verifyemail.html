<!doctype html>

	<meta charset="UTF-8" />
	<title th:text="${title}">Forgot password</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

	<section >
 	          <div class="container">
  
                                      <h3 class="text-center">Enter email to get password back</h3>

                                      </div>
                                      <div class="container text-center">
                                      <button class="btn btn-warning">Send OTP</button>
                                      </div>
                                      </form>          
                     </div>
         
	
	</section>

</html>
