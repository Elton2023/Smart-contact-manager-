<!doctype html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org" th:replace="users/userBase::baze(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
 	
	
	<!-- custom:linkMethod="post" -->
	 <div class="card m3-3"><div class="card-body">
 
 <h1 class="text-center">Let's update</h1>
 
 <div class="container-fluid mt-1"><div class="row"><div class="col-md-10 offset-md-1">
<!--   encTypr="multipart/form-data"  -->
  <form   th:action="@{/user/updateing}" th:Object="${contact}" method="post" class="mt-2">
  
 <input type="hidden" id="cid" th:field="*{cid}"  th:value="${contact.cid}" name="cid" />
 <!-- first name -->
 <div class="input-group mt-3"><div class="input-group-prepend"><div class="input-group-text mr-3">
 <i class="fa fa-plus"></i>
 </div></div>
 
 <input  required type="text" id="contact_name"  th:value="${contact.contact_name}"   th:field="*{contact_name}" name="contact_name" placeholder="Enter contact name please" class="form-control"/>
 </div>
 
  <!-- second name -->
 <div class="input-group mt-3"><div class="input-group-prepend"><div class="input-group-text mr-3">
 <i class="fas fa-user-alt"></i>
 </div></div>
 <input required type="text" id="nick_name"  th:value="${contact.nick_name}" th:field="*{nick_name}" name="nick_name" placeholder="Enter nick_name please" class="form-control"/>
 </div>
  <!-- email -->
  <div class="input-group mt-3"><div class="input-group-prepend"><div class="input-group-text mr-3">
@
 </div></div>
 <input required type="email" id="email" th:value="${contact.email}" th:field="*{email}" name="email" placeholder="Enter email please" class="form-control"/>
 </div>
 <!--  work discription -->
  <div class="input-group mt-3"><div class="input-group-prepend"><div class="input-group-text mr-3">
 <i class="fas fa-briefcase mt-3"></i>
 </div></div>
 <input type="text" id="job" th:value="${contact.job}" th:field="*{job}" name="job" placeholder="Enter job please" class="form-control"/>
 </div>
   <!-- phone number -->
 <div class="input-group mt-3"><div class="input-group-prepend"><div class="input-group-text mr-3">
 <i class="fas fa-phone mt-3"></i>
 </div></div>
 <input required min="10"    type="number" id="phone_number" th:value="${contact.phone_number}" th:field="*{phone_number}" name="phone_number" placeholder="Enter phone_number please" class="form-control"/>
 </div>
 <!-- discription -->
  <div class="form-group mt-3">
  <textarea required placeholder="note" id="discription" th:text="${contact.discription}"  th:field="*{discription}" name="discription" class="form-control"></textarea>
  </div>
  <button type="submit"  class="form-control">Update Contact</button>
 </form>
</div></div></div></div></div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

        tinymce.init({
         selector: '#discription'
       });
   </script> -->
   </section>
</body>
</html>
